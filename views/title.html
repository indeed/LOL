<div>

    <div class="bg-video" ng-class="{blur: blur}">
        <vid-bg prevent-right-click resources="bg.resources" poster="bg.poster" full-screen="bg.fullScreen" muted="bg.muted" z-index="bg.zIndex" play-info="bg.playInfo" pause-play="bg.pausePlay"></vid-bg>
    </div>

    <div id="content">

        <div class="container absolute-center title-container" ng-hide="started">
            <h1 class="text-bold text-shadow">The Coffee Shop</h1>
            <h5 class="text-spacious text-shadow">an interactive story</h5>
            <br>
            <div class="divider"></div>
            <br>
            <button class="hvr-sweep-to-right" ng-click="start()"><h5><i class="icon ion-android-send"></i>&nbsp;&nbsp; P L A Y</></h5></button>
        </div>

        <div class="container story-container" ng-hide="!storyTime" ng-controller="mainCtrl">
            <div class="divider"></div>
            <div class="dialogue">
                <div class="row event" ng-repeat="event in events | orderBy: $id">
                    <div class="twelve columns" ng-style="{opacity: (getContentHeight() - 136)/200 - (events.length - $index)/7}"
                         ng-class="{'other-speech': (event.fromUser == false && event.isAction == false),
                         'other-action': (event.fromUser == false && event.isAction == true),
                         'your-speech': (event.fromUser == true && event.isAction == false),
                         'your-action': (event.fromUser == true && event.isAction == true)}">
                        {{event.text}}
                    </div>
                </div>
            </div>
            <div class="container userArea">
                <div class="divider"></div>
                <button class="hvr-float-right user-option" ng-repeat="option in options" ng-click="advance(option); advance()">
                    <i class="icon ion-android-send"></i>&nbsp;&nbsp;{{option.name}}
                </button>
            </div>

        </div>

    </div>

</div>
